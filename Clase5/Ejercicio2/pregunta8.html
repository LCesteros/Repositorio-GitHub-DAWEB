<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de uso de !important</title>
  <style>
    /* Estilo inicial para el párrafo */
    p {
      color: green;
      font-size: 18px;
    }

    /* Estilo que sobrescribe el color del párrafo utilizando !important */
    p {
      color: red !important;
    }

    /* Un estilo adicional es ignorado debido al uso de !important */
    p {
      color: blue;
    }
  </style>
</head>
<body>
  <p>Luciano Cesteros.</p>
</body>
</html>
